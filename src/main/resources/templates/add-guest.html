
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1"> 
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add Guest details</title>
</head>
<body class="container">

<h1>Add Guest Details</h1>
<form th:action="@{/saveGuest}" th:object="${guest}" method="post" class="form needs-validation">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    
     <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    
    <div class="form-group">
        <label for="phoneNo">PhoneNo</label>
        <input class="form-control" type="text" th:field="*{phoneNo}" id="phoneNo" placeholder="Phone No">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
    </div>
       
    <input type="submit"  class="btn btn-primary mb-3" value="Submit">
    <a  th:href = "@{/getGuests}" class=" btn btn-primary btn-md mb-3 float-right"> Guest List</a></li>
</form>

</body>
</html>
