
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Guest Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link REL="STYLESHEET" HREF="../CSS/shards.min.css"> -->
</head>

<body>
     <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${guest}" class="container my-5">
                    <p class="my-5">
                        <a href="/guestRegister" class="btn btn-primary"><i class="fas fa-user-plus ml-2">  Add Guest </i></a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No Guest yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                         <th>Email</th>
                                         <th>Password</th>
                                         <th>Phone No</th>          
                                     <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                  <tbody>
                                    <tr th:each="guest : ${guest}">  <!-- 1 -->
                                        <td th:text="${guest.firstName}"></td>
                                        <td th:text="${guest.lastName}"></td>
                                        <td th:text="${guest.email}"></td>
                                        <td th:text="${guest.password}"></td>                                   
                                        <td th:password="${guest.phoneNo}"></td>
                                        
                             
                                        <td><a th:href="@{/guests/editgue/{id}(id=${guest.id})}" class="btn btn-primary"><i class="btn btn-primary">Update</i></a></td> 
                                        <td><a th:href="@{/guests/deletegue/{id}(id=${guest.id})}" class="btn btn-primary"><i class="btn btn-danger">Delete</i></a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
