
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Guest Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link REL="STYLESHEET" HREF="../CSS/shards.min.css"> -->
</head>

<body>
     <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${payment}" class="container my-5">
                    <p class="my-5">
                        <a href="/paymentRegister" class="btn btn-primary"><i class="fas fa-user-plus ml-2">  Add Payment </i></a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No Payment yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Room Charge</th>
                                        <th>Payment Date</th>
                                        <th>CreditCard No</th>
                                                                               
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="payment : ${payment}">  <!-- 1 -->
                                        <td th:text="${payment.roomCharge}"></td>
                                        <td th:text="${payment.paymentDate}"></td>
                                        <td th:text="${payment.creditcardNo}"></td>
                                   
                                        <td><a th:href="@{/payment/editpay/{id}(id=${payment.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td> 
                                        <td><a th:href="@{/payment/deletepay/{id}(id=${payment.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
