<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1"> 
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add payment details</title>
</head>
<body class="container">

<h1>Add Payment Details</h1>
<form th:action="@{/savePayment}" th:object="${payment}" method="post" class="form needs-validation">
    <div class="form-group">
        <label for="roomCharge">Room Charge</label>
        <input class="form-control" type="text" th:field="*{roomCharge}" id="roomCharge" placeholder="Room Charge">
        <div  th:if="${#fields.hasErrors('roomCharge')}" th:errors="*{roomCharge}"></div>
    </div>
    <div class="form-group">
        <label for="paymentDate">Payment Date</label>
        <input class="form-control" type="text" th:field="*{paymentDate}" id="paymentDate" placeholder="Payment Date">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></div>
    </div>
    
    <div class="form-group">
        <label for="creditcardNo">CreditCard No</label>
        <input class="form-control" type="text" th:field="*{creditcardNo}" id="creditcardNo" placeholder="CreditCard No">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardNo')}" th:errors="*{creditcardNo}"></div>
    </div>
   
   
    
    
    <input type="submit"  class="btn btn-primary mb-3" value="Submit">
    <a  th:href = "@{/getPayments}" class=" btn btn-primary btn-md mb-3 float-right"> Payment List</a></li>
</form>

</body>
</html>
